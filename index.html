  <body>
    <div class="row">
      <div class="col-4">
        <img
          src="/logoCarla.jpg"
          alt="logo"
        />
      </div>
      <div class="col-8">
        <h2>Dugarte Consultin</h2>
      </div>
    </div>
    <hr />
    <div class="container">
      <h2 class="text-primary">Registrar Paquetes</h2>
      <form id="seguimientoForm">
        <select class="form-select" id="repartidorSelect" required></select>
        <br />
        <input type="date" id="fecha" class="form-control" required />
        <br />
        <input
          type="number"
          id="paquetes"
          class="form-control"
          placeholder="Cantidad de Paquetes"
          required
        />
        <br />
        <button class="form-control" type="submit">Registrar</button>
      </form>
      <br />
      <hr>
      <h2 class="text-primary">Filtrar por Rango de Fechas</h2>
      <form id="rangoFechaForm">
        <label for="fechaInicio">Fecha de Inicio:</label>
        <input class="form-control" type="date" id="fechaInicio" required />

        <label  for="fechaFin">Fecha de Fin:</label>
        <input class="form-control" type="date" id="fechaFin" required />
        <br>

        <select class="form-select" id="filtrarRepartidorRango" required></select>
        <br>

        <button class="form-control" type="submit">Filtrar</button>
      </form>
      <div id="resultadosRango"></div>

      <button class="btn btn-danger" onclick="pdfcall()">crear pdf</button>
      <br>
      <hr>
      <h2 class="text-primary">Repartidores</h2>
      
      <form id="repartidorForm">
        <div class="row">
          <div class="col-12">
            <label for="nombre" class="form-label mt-4">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              aria-describedby="nombrelHelp"
              placeholder="Insertar nombre"
              required
            />
          </div>
          <div class="col-12">
            <label for="numeroRuta" class="form-label mt-4"
              >Numero de ruta</label
            >
            <input
              type="number"
              class="form-control"
              id="numeroRuta"
              aria-describedby="rutalHelp"
              placeholder="Insertar ruta"
              required
            />
          </div>
          <div class="col-12">
            <label for="Telefono" class="form-label mt-4"
              >Numero de telefono</label
            >
            <input
              type="number"
              class="form-control"
              id="telefono"
              aria-describedby="telefonolHelp"
              placeholder="Insertar telefono"
              required
            />
          </div>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">
          Guardar Repartidor
        </button>
      </form>
      <br />
    </div>
    <h2>Lista de Repartidores</h2>
    <ul id="repartidoresList"></ul>

   

    <script src="/main.js"></script>
  </body>
